<mat-toolbar color="primary">
    <mat-toolbar-row>
        <a mat-button routerLink="/admin"><h2>TAS Screening</h2></a>
        <span class="spacer"></span><span class="spacer"></span>
        <a mat-button routerLink="/admin">Register User</a>
        <span class="spacer"></span>
        <a mat-button routerLink="/admin/questions">Question</a>
        <span class="spacer"></span>
        <a mat-button routerLink="/admin/review">Review</a>
    </mat-toolbar-row>
</mat-toolbar>
<div class="l-container">
    <mat-card-content>
        <table mat-table [dataSource]="reviewList" class="mat-elevation-z8">
        
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            
            <ng-container matColumnDef="started_at">
                <th mat-header-cell *matHeaderCellDef> Started </th>
                <td mat-cell *matCellDef="let element"> {{element.started_at}} </td>
            </ng-container>
            
            <ng-container matColumnDef="submitted_at">
                <th mat-header-cell *matHeaderCellDef> Submitted </th>
                <td mat-cell *matCellDef="let element"> {{element.submitted_at}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr 
                matRipple
                [matRippleCentered]="false"
                [matRippleDisabled]="false"
                [matRippleUnbounded]="true"
                mat-row *matRowDef="let row; columns: displayedColumns;" 
                class="review_row" 
                (click)="loadSubmission(row)">
            </tr>
        </table>
    </mat-card-content>
</div>
