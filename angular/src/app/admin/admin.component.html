<mat-toolbar color="primary">
    <mat-toolbar-row>
        <a mat-button routerLink="/admin"><h2>TAS Screening</h2></a>
        <span class="spacer"></span><span class="spacer"></span>
        <a mat-button routerLink="/admin">Register User</a>
        <span class="spacer"></span>
        <a mat-button routerLink="/admin/questions">Question</a>
        <span class="spacer"></span>
        <a mat-button routerLink="/admin/review">Review</a>
    </mat-toolbar-row>
</mat-toolbar>
<div class="l-container">
    <h2>Add Staff</h2>
    <form (ngSubmit)="createUser(f)" #f="ngForm" class="my-form">
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input ngModel name="fname" #fname="ngModel" matInput placeholder="First name" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input ngModel name="email" #fname="ngModel" matInput placeholder="Email" required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Role</mat-label>
            <input ngModel name="role" #role="ngModel" matInput placeholder="role" required>
        </mat-form-field>

        <mat-card-actions>
            <button mat-raised-button color="primary">SAVE</button>
            <button mat-icon-button >
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
            </button>
            <label>{{msg}}</label>
        </mat-card-actions>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <!-- Deactivate Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
