<mat-toolbar>
    <span>Add Question</span>
</mat-toolbar>

<mat-card class="my-card">
    <mat-card-content>
        <form (ngSubmit)="addQuestion(f)" #f="ngForm" class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Question</mat-label>
                <input ngModel name="question" #question="ngModel" matInput placeholder="Question" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Status</mat-label>

                <input ngModel name="active" #active="ngModel" matInput placeholder="Email" required>
                <!-- <mat-slide-toggle value='true'></mat-slide-toggle>-->
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button color="primary">SAVE</button>
                <label>{{msg}}</label>
            </mat-card-actions>
        </form>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef> Question </th>
                <td mat-cell *matCellDef="let element"> {{element.question}} </td>
            </ng-container>
            <!-- active Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle></mat-slide-toggle>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card-content>
</mat-card>
